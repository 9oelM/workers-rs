[package]
name = "worker"
version = "0.0.1"
authors = ["Cloudflare Workers Team <workers@cloudflare.com>"]
repository = "https://github.com/cloudflare/workers-rs"
edition = "2018"
keywords = ["serverless", "ffi", "workers", "wasm", "cloudflare"]
license = "Apache-2.0"
description = "A Rust SDK for writing Cloudfare Workers."
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.50"
worker-sys = { path = "../worker-sys", version = "0.0.2" }
chrono = { version = "0.4", default-features = false }
chrono-tz = { version = "0.4", default-features = false }
futures = "0.3.16"
http = "0.2.4"
js-sys = "0.3.53"
matchit = "0.4.2"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
url = "2.2.2"
worker-kv = "0.3.0"
worker-macros = { path = "../worker-macros", version = "0.0.2" }
wasm-bindgen = "0.2.76"
wasm-bindgen-futures = "0.4.24"